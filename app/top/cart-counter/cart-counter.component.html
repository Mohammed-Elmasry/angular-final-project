<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
    <button type="button" class="btn btn-outline-secondary mr-2" ngbDropdownAnchor (focus)="myDrop.open()">
        CartCounter
        <span class="badge badge-secondary">{{num}}</span>
    </button>
    <div class="container">
        <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <li ngbDropdownItem>Action - 1<span class="btn-danger x">X</span></li>
            <li ngbDropdownItem>Another Action<span class="btn-danger x">X</span></li>
            <li ngbDropdownItem>Something else is here<span class="btn-danger x">X</span></li>
        </div>
    </div>
</div>
