<div class="container">
    <h3 class="center">Login into your account</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Username:
        <input class="form-control" name="email" type="email" formControlName="username">
      </label>
    </div>
    <div class="form-group">
      <label for="password">Password:
        <input class="form-control" name="password" type="password" formControlName="password">
      </label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
  Don't have an account? Click <a routerLink="/register">Here</a> to register
</div>
