<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label for="email">Email:<input name="email" type="email" [formControl]="email"></label><br><br>
  <label for="password">Password:<input name="password" type="password" [formControl]="password"></label><br>
  <button type="submit" [disabled]="!registerForm.valid">Submit</button>
</form>
