<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:
            <input class="form-control" name="email" type="email" formControlName="email">
          </label>
        </div>
        <div class="form-group">
          <label for="password">Password:
            <input class="form-control" name="password" type="password" formControlName="password">
          </label>
        </div>
        <button type="submit" [disabled]="!registerForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
