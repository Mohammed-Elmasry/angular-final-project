<div class="jumbotron">
  <div class="container">
    <h3 class="center">Register for a new account</h3>
    <div class="row">
      <div class="col-lg-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Username:
              <input class="form-control" name="username" type="username" formControlName="username">
            </label>
          </div>
          <div class="form-group">
            <label for="email">Email:
              <input class="form-control" name="email" type="email" formControlName="email">
            </label>
          </div>
          <div class="form-group">
            <label for="password">Password:
              <input class="form-control" name="password" type="password" formControlName="password">
            </label>
          </div>
          <div class="form-group">
            <label for="conf_password">Confirm Password:
              <input class="form-control" name="conf_password" type="password" formControlName="conf_password">
            </label>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
